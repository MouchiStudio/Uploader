<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/jquery.dm-uploader.min.js"></script>
    <script src="/static/index.js"></script>
    <script src="/static/upload.js"></script>
    <!-- Font Awesome -->
    <link href="/static/fontawesome/fontawesome.css" rel="stylesheet">
    <link href="/static/fontawesome/brands.css" rel="stylesheet">
    <link href="/static/fontawesome/solid.css" rel="stylesheet">
    <title>Uploader</title>
</head>

<body>
    <div class="popup">
        <a class="popbg" onclick="popopoff();"></a>
        <div class="popup-content">
            <div class="upload-area" id="upload-area">
                <p class="popupTitle">Upload File</p>
                <!-- <div id="drop-area" style="display: none;"> -->
                <div id="drop-area">
                    <form class="upload-form">
                        <p><span id="dragText" style="color:white">Drop files here or</span></p>
                        <input type="file" id="fileElem" multiple>
                        <label class="file-button" for="fileElem">Select File</label>
                    </form>
                </div>
                <div id="uploading-list" class="uploading-list" style="display: none;">
                    <script type="text/html" id="files-template">
                        <div class="uploading-file">
                            <p class="uploading-file-name">%%filename%%</p>
                            <div class="progressbar" id="progressbar" style="width: 0px;"></div>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="titlebar">
            <h3 class="title">Uploader</h3>
            <button class="button add" onclick="upload();"> + </button>
        </div>

        <div class="file-list">
            {% for file in all_files %}
            <div class="file">
                <div class="file-card" onclick="downloadFile('{{file.0}}')"">
                    <div class="file-name">{{file.0}}</div>
                    <div class="file-size">{{file.1}} | {{file.2}}</div>
                </div>
                <i class="trash fa-solid fa-trash" onclick="delFile('{{file.0}}');"></i>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
